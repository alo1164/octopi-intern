<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Handling Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2:hover {
      cursor: pointer;
    }
    #hoverText {
      color: black;
    }
  </style>
</head>
<body>

  <h1>Event Handling Full Practice</h1>

  <!-- Example 1: Click Event -->
  <h2>1. Click Event</h2>
  <button id="btn">Click Me</button>
  <p id="msg"></p>

  <hr>

  <!-- Example 2: Input Event -->
  <h2>2. Input Event</h2>
  <input type="text" id="name" placeholder="Your name">
  <p id="displayName"></p>

  <hr>

  <!-- Example 3: Submit Event -->
  <h2>3. Submit Event</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username">
    <button type="submit">Login</button>
  </form>
  <p id="status"></p>

  <hr>

  <!-- Example 4: Mouse Event -->
  <h2>4. Mouse Events</h2>
  <h3 id="hoverText">Hover over me!</h3>

  <!-- JS File Link -->
  <script src="diffEvent.js"></script>
</body>
</html>
